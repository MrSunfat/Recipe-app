<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" name="" id="search-term" />
        <button id="search"><i class="bi bi-search"></i></button>
      </header>

      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals" id="fav-meals"></ul>
      </div>
      <div class="meals" id="meals"></div>
    </div>

    <div class="popup-container hidden" id="meal-popup">
      <div class="popup">
        <button class="close-popup" id="close-popup">
          <i class="bi bi-x-circle-fill"></i>
        </button>

        <div class="meal-info" id="meal-info">
          
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
